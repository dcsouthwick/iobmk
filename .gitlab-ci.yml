############################################################
#####              PROMOTE PROD IMAGES                 #####
############################################################

job_promote_prod_image_cc7:
   stage: promote-image
   image: $CI_REGISTRY_IMAGE/hep-benchmark-suite-cc7:qa
   tags:
     -  hep-benchmark-suite-docker-runner 
   before_script:
       - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN gitlab-registry.cern.ch
   after_script:
        - docker images
        - docker ps -a
   script: 
        - echo "current commit is ${CI_COMMIT_SHA:0:8}"
        - echo "current tag is ${CI_COMMIT_TAG}"
        - docker tag  $CI_REGISTRY_IMAGE/hep-benchmark-suite-cc7:qa $CI_REGISTRY_IMAGE/hep-benchmark-suite-cc7:${CI_COMMIT_TAG#release-containers-}
        - docker push $CI_REGISTRY_IMAGE/hep-benchmark-suite-cc7:${CI_COMMIT_TAG#release-containers-}
        - docker tag  $CI_REGISTRY_IMAGE/hep-benchmark-suite-cc7:${CI_COMMIT_SHA:0:8} $CI_REGISTRY_IMAGE/hep-benchmark-suite-cc7:latest
        - docker push $CI_REGISTRY_IMAGE/hep-benchmark-suite-cc7:latest
   only:
     refs:
       - tags
     variables:
       - $CI_COMMIT_TAG =~ /^release-containers-.*$/

job_announce_prod_image:
   stage: announce-promoted-image
   image: $CI_REGISTRY_IMAGE/announcement:latest
   only:
     refs:
     - master
     - /^release-containers-.*$/
   script: 
     - export IMAGE=$CI_REGISTRY_IMAGE/hep-benchmark-suite-cc7:${CI_COMMIT_TAG#release-containers-}
     - /announce.sh $IMAGE

############################################################
#####              TEST INSTALLATION                   #####
############################################################

.definition_test_installation: &template_test_installation
    # This job installs the cern-benchmark suite using "make" 
    # then runs a configurable set of benchmarks 
    stage: test-installation
    image: $CI_REGISTRY_IMAGE/hep-benchmark-suite-base-cc7:latest
    script: 
        - yum install -y yum-plugin-ovl #because of https://github.com/CentOS/sig-cloud-instance-images/issues/15
        - make -f Makefile all 
        - export BMK_RUNDIR=/tmp/${CI_JOB_NAME}_${CI_JOB_ID}
        - export BMK_SOURCEDIR=/opt/hep-benchmark-suite
        - hep-benchmark-suite --benchmarks=$BMKLIST --mp_num=2 --freetext="test-qa $BMKLIST version ${CI_COMMIT_SHA:0:8}"  --cloud="suite-CI" --queue_host=$QUEUE_HOST --queue_port=$QUEUE_PORT --username=$QUEUE_USERNAME --password=$QUEUE_PASSWD --topic=$QUEUE_TOPIC --hs06_path=/scratch/HEPSPEC --hs06_iter=1 --hs06_url="$HS06URL" --hs06_bmk=453.povray --spec2017_path=/scratch/HEPSPEC --spec2017_iter=1 --spec2017_url="$SPEC2017URL" --spec2017_bmk=511.povray_r --hepscore_conf=${BMK_SOURCEDIR}/scripts/hepscore/hepscore_ci.yaml
        - $CI_PROJECT_DIR/test/check_result_entry.sh "$BMKLIST" $BMK_RUNDIR/hep-benchmark-suite.out
    after_script:
        - export BMK_RUNDIR=/tmp/${CI_JOB_NAME}_${CI_JOB_ID}
        - tar -czf hep-benchmark-suite-test-$CI_JOB_ID.tgz $BMK_RUNDIR /opt/hep-benchmark-suite 
        - rm -rf $BMK_RUNDIR
    only:
     refs:
      - qa
    artifacts:
        paths:
           - hep-benchmark-suite-test-$CI_JOB_ID.tgz
        expire_in: 1 week
        when: always

