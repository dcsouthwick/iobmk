.definition_test_run_bmks: &template_test_run_bmks
   image: $CI_REGISTRY_IMAGE/hep-benchmark-suite-base-cc7:latest
   tags:
     -  hep-benchmark-suite-docker-runner 
   <<: *template_test_installation
   before_script: 
        - yum install -y yum-plugin-ovl #because of https://github.com/CentOS/sig-cloud-instance-images/issues/15
        - make -f Makefile all 

job_test_hs06_run_cc7:
    <<: *template_test_run_bmks
    script:
        - hep-benchmark-suite --benchmarks=hs06_32 --mp_num=2 --freetext="test-qa hs06 version ${CI_COMMIT_SHA:0:8}"  --cloud="suite-CI" --queue_host=$QUEUE_HOST --queue_port=$QUEUE_PORT --username=$QUEUE_USERNAME --password=$QUEUE_PASSWD --topic=$QUEUE_TOPIC -d --hs06_path=/scratch/HEPSPEC --hs06_iter=1 --hs06_url="$HS06URL" --hs06_bmk=453.povray

job_test_spec2017_run_cc7:
    <<: *template_test_run_bmks
    script:
        - hep-benchmark-suite --benchmarks=spec2017 --mp_num=2 --freetext="test-qa spec2017 version ${CI_COMMIT_SHA:0:8}"  --cloud="suite-CI" --queue_host=$QUEUE_HOST --queue_port=$QUEUE_PORT --username=$QUEUE_USERNAME --password=$QUEUE_PASSWD --topic=$QUEUE_TOPIC -d --spec2017_path=/scratch/HEPSPEC --spec2017_iter=1 --spec2017_url="$SPEC2017URL" --spec2017_bmk=511.povray_r  

############################################################
#####              TEST COMPONENTS                     #####
############################################################

.definition_bats_tests: &template_bats_tests
   stage: test-components
   script:
       - yum install -y epel-release
       - yum -y install python-pip
       - pip install dictdiffer pyyaml 
       - $CI_PROJECT_DIR/test/run_bats_tests.sh
   except:
      refs: 
        - master
        - qa

bats_tests_cc7:
   image: $CI_REGISTRY_IMAGE/hep-benchmark-suite-base-cc7:latest
   <<: *template_bats_tests


      