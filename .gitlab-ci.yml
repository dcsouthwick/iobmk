stages:
  - test-components
  - test-singularity
  - test-docker
  - deploy

variables:
  GIT_DEPTH: "3"

############################################################
#####              TEST COMPONENTS                     #####
############################################################

test_python_plugins:
  stage: test-components
  dependencies: []
  script:
      - yum install -y -q python3 python3-pip
      - python3 -m pip install tox
      - cd $CI_PROJECT_DIR/
      - tox
  except:
      refs:
        - master
        - qa

test_yaml_files:
  stage: test-components
  dependencies: []
  script:
      - yum install -y -q yamllint
      - cd hepbenchmarksuite/config
      - yamllint benchmarks.yml
  except:
      refs:
        - master
        - qa

test_db12_benchmark:
  stage: test-components
  dependencies: []
  script:
      - yum install -y -q python3-pip
      - python3 -m pip install --user .
      - export PATH=~/.local/bin:$PATH
      - bmkrun --rundir . --benchmarks db12
  artifacts:
        paths:
           - result_profile.json
           - run_config.yaml
        expire_in: 1 week
        when: always
  except:
      refs:
        - master
        - qa

############################################################
#####              TEST SINGULARITY                    #####
############################################################

.test_qa_singularity:
    # This job tests the hep-benchmark-suite
    # running a configurable set of benchmarks defined in $BMKLIST
  stage: test-singularity
  tags: 
    - docker-privileged-xl
    #- hep-benchmark-suite-docker-runner
  # use image that has singularity.cern repo
  image: gitlab-registry.cern.ch/linuxsupport/cc7-base
  dependencies: []
  script:
    - yum install -y -q singularity python3-pip
    # non-root user
    - useradd -d $(pwd) -g users -M -N unprivUser
    - chown -R unprivUser:users ..
    - su - unprivUser
    - set -e
    # install the benchmark suite python package
    # sed -i 's,url_tar.*,url_tarball: "'${HS06URL}'",' hepbenchmarksuite/config/benchmarks.yml
    - sed -i  "/url_tarball/d" hepbenchmarksuite/config/benchmarks.yml
    - echo "  url_tarball:" "\"${HS06URL}\"" >> hepbenchmarksuite/config/benchmarks.yml
    - python3 -m pip install --user .
    - export PATH=$PATH:~/.local/bin
    #- export AMQ_ARGUMENTS="--queue_host=$QUEUE_HOST --queue_port=$QUEUE_PORT --username=$QUEUE_USERNAME --password=$QUEUE_PASSWD --topic=$QUEUE_TOPIC"
    - export BMK_VOLUME=/tmp/${CI_JOB_NAME}_${CI_JOB_ID}
    - export RESULTS_FILE=$CI_JOB_NAME.json
    # if .sif was already built, then use it!
    - if [ -d singularity_cachedir ]; then mv -v singularity_cachedir/ $BMK_VOLUME; fi
    # run $BMKLIST as singularity
    - bmkrun --mode=singularity --rundir=$BMK_VOLUME --benchmarks=$BMKLIST --file=$RESULTS_FILE
    - mv -v $BMK_VOLUME/$RESULTS_FILE .
    - mv -v $BMK_VOLUME/singularity_cachedir $CI_PROJECT_DIR
    - rm -rf $BMK_VOLUME
  only:
    variables:
      - $CI_COMMIT_BRANCH =~ /^qa-.*$/
      - $CI_COMMIT_BRANCH =~ /^qa$/
      - $CI_COMMIT_BRANCH =~ /^v2.*/
  cache:
    key: "$CI_JOB_STAGE-$CI_COMMIT_REF_SLUG"
    paths:
      - singularity_cachedir/cache/**/*
  artifacts:
    paths:
      - ./*.json
    expire_in: 1 week
    when: always

.test_sing_db12:
  extends: .test_qa_singularity
  before_script:
    - export BMKLIST="db12"

test_sing_hepscore:
  extends: .test_qa_singularity
  before_script:
    - export BMKLIST="hepscore"

test_sing_hs06:
  extends: .test_qa_singularity
  before_script:
    - export BMKLIST="hs06_32"

test_sing_spec2017:
  extends: .test_qa_singularity
  before_script:
    - export BMKLIST="spec2017"

############################################################
#####              TEST DOCKER                         #####
############################################################

.test_qa_docker:
    # This job tests the hep-benchmark-suite
    # running a configurable set of benchmarks defined in $BMKLIST
  extends: .test_qa_singularity
  stage: test-docker
  services:
    - docker:19.03.1-dind
  variables:
    # Disable TLS following https://about.gitlab.com/2019/07/31/docker-in-docker-with-docker-19-dot-03/
    # This will result in a warning that the docker-in-docker service may not have started successfully
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375/ 
  script:
    - yum install -y -q python3-pip docker-client
    # non-root user
    #- useradd -d $(pwd) -g users -M -N unprivUser
    #- chown -R unprivUser:users ..
    #- usermod -aG docker unprivUser
    #- su - unprivUser
    #- set -e
    # install the benchmark suite python package
    - sed -i  "/url_tarball/d" hepbenchmarksuite/config/benchmarks.yml
    - echo "  url_tarball:" "\"${HS06URL}\"" >> hepbenchmarksuite/config/benchmarks.yml
    - python3 -m pip install .
    - export PATH=$PATH:~/.local/bin
    #- export AMQ_ARGUMENTS="--queue_host=$QUEUE_HOST --queue_port=$QUEUE_PORT --username=$QUEUE_USERNAME --password=$QUEUE_PASSWD --topic=$QUEUE_TOPIC"
    - export BMK_VOLUME=/tmp/${CI_JOB_NAME}_${CI_JOB_ID}
    - export RESULTS_FILE=$CI_JOB_NAME.json
    # run $BMKLIST as docker
    - bmkrun --mode=docker --rundir=$BMK_VOLUME --benchmarks=$BMKLIST --file=$RESULTS_FILE
    - mv $BMK_VOLUME/$RESULTS_FILE .
    - rm -rf $BMK_VOLUME
  only:
    variables:
      - $CI_COMMIT_BRANCH =~ /^qa-.*$/
      - $CI_COMMIT_BRANCH =~ /^qa$/
      - $CI_COMMIT_BRANCH =~ /^v2.*/
  artifacts:
    paths:
      - ./*.json
    expire_in: 1 week
    when: always

test_docker_hs06:
  extends: .test_qa_docker
  before_script:
    - export BMKLIST="hs06_32"

############################################################
#####           BUILD & PUBLISH PACKAGE                #####
############################################################

build_hep-benchmark-suite:
  stage: deploy
  when: manual
  dependencies: []
  environment:
    # production keyword for gitlab value tracking
    name: production
    url: https://staging.example.com
  script:
      - yum install -y -q python3-pip
      - python3 -m pip install --upgrade setuptools wheel
      - python3 setup.py sdist bdist_wheel
      # some package publish step here
  artifacts:
      paths:
        - dist/
  except:
      refs:
        - master
        - qa
        
job_build_wheels:
  # is this job needed? it performs the same step as bdist_wheel (above)
  stage: deploy
  when: manual
  dependencies: []
  environment:
    # production keyword for gitlab value tracking
    name: production
    url: https://staging.example.com
  script:
      - yum install -y -q python3-pip
      - python3 -m pip install wheel --user
      - python3 -m pip wheel -r requirements.txt --wheel-dir=whl .
      - tar -cvf package_wheels.tar whl/
  artifacts:
        paths:
           - package_wheels.tar
        expire_in: 1 week
        when: always
  except:
      refs:
        - master
        - qa