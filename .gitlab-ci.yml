############################################################
#####              TEST COMPONENTS                     #####
############################################################

.definition_bats_tests: &template_bats_tests
   stage: test-components
   image: $CI_REGISTRY_IMAGE/hep-benchmark-suite-cc7:latest
   script:
       - yum install -y skopeo
       - $CI_PROJECT_DIR/test/run_bats_tests.sh
   except:
      refs: 
        - master
        - qa

bats_tests_any_branch:
   <<: *template_bats_tests

bats_tests_qa:
