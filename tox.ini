[tox]
envlist    = clean,py36,report
skipsdist  = True

[testenv]
deps      = -r {toxinidir}/test-requirements.txt
setenv    = VIRTUAL_ENV={envdir}
commands  = coverage run -m pytest -v --junitxml=report.xml {posargs}

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage html
    coverage xml
    coverage report -m

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:pep8]
basepython = python3
allowlist_externals = pylint
deps =
    {[testenv]deps}
commands = 
    pylint --exit-zero -j 0 --rcfile=tox.ini {toxinidir}/hepbenchmarksuite \
    {toxinidir}/hepbenchmarksuite/plugins \
    {toxinidir}/hepbenchmarksuite/config \
    {toxinidir}/bin {posargs}

[testenv:bandit]
# Legacy for command-line test `tox -e bandit`
# This job is now deprecated for gitlab SAST reporting
basepython = python3
commands = bandit -r hepbenchmarksuite -x tests

[flake8]
filename= *.py
max-line-length = 99
enable-extensions = H203,H904

# D100: Missing docstring in public module
# D101: Missing docstring in public class
# D102: Missing docstring in public method
# D103: Missing docstring in public function
# D104: Missing docstring in public package
# D203: 1 blank line required before class docstring (deprecated in pep257)
# W503: Line break *should* occur before binary operator (deprecated in favor of W504)
ignore = D100,D101,D102,D103,D104,D203,C901,F401,H304,W503

exclude=.venv,.git,.tox,build,dist,*lib/python*,*egg,tools,vendor,.update-venv,*.ini,*.po,*.pot
max-complexity=24