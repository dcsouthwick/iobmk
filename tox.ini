[tox]
envlist    = clean,py36,report
skipsdist  = True

[testenv]
deps      = -r {toxinidir}/test-requirements.txt
setenv    = VIRTUAL_ENV={envdir}
commands  = coverage run -m pytest -v --junitxml=report.xml {posargs}

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage html
    coverage xml
    coverage report -m

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:pep8]
basepython = python3
allowlist_externals = pylint
deps =
    {[testenv]deps}
commands = 
    pylint --exit-zero -j 0 --rcfile=tox.ini {toxinidir}/hepbenchmarksuite \
    {toxinidir}/hepbenchmarksuite/plugins \
    {toxinidir}/hepbenchmarksuite/config \
    {toxinidir}/bin/bmkrun \
    {toxinidir}/bin/bmk_show_metadata \
    {posargs}

[testenv:bandit]
# Legacy for command-line test `tox -e bandit`
# This job is now deprecated for gitlab SAST reporting
basepython = python3
commands = bandit -r hepbenchmarksuite -x tests -ll